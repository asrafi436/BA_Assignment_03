<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow-lg" style="width: 350px;">
        <div class="card-header text-center bg-primary text-white">
            <h4>Calculator</h4>
        </div>
        <div class="card-body">
            <input type="text" class="form-control mb-3 text-end shadow-sm" id="display" disabled>
            <div class="d-grid gap-2">
                <!-- Special Functions Row -->
                <div class="row row-cols-4 g-2 mb-2">
                    <div class="col"><button class="btn btn-secondary shadow-sm w-100" onclick="calculateSquare()">x&#xb2;</button></div>
                    <div class="col"><button class="btn btn-secondary shadow-sm w-100" onclick="calculateCube()">x&#xb3;</button></div>
                    <div class="col"><button class="btn btn-secondary shadow-sm w-100" onclick="calculateSqrt()">&#8730;x</button></div>
                    <div class="col"><button class="btn btn-secondary shadow-sm w-100" onclick="calculateCbrt()">&#8731;x</button></div>
                </div>
                <!-- Numbers and Operators -->
                <div class="row row-cols-4 g-2 mb-2">
                    <div class="col"><button class="btn btn-danger shadow-sm w-100" onclick="clearDisplay()">C</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('7')">7</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('8')">8</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('9')">9</button></div>
                </div>
                <div class="row row-cols-4 g-2 mb-2">
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('4')">4</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('5')">5</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('6')">6</button></div>
                    <div class="col"><button class="btn btn-warning shadow-sm w-100" onclick="appendValue('+')">+</button></div>
                </div>
                <div class="row row-cols-4 g-2 mb-2">
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('1')">1</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('2')">2</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('3')">3</button></div>
                    <div class="col"><button class="btn btn-warning shadow-sm w-100" onclick="appendValue('-')">-</button></div>
                </div>
                <div class="row row-cols-4 g-2 mb-2">
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('0')">0</button></div>
                    <div class="col"><button class="btn btn-light shadow-sm w-100" onclick="appendValue('.')">.</button></div>
                    <div class="col"><button class="btn btn-warning shadow-sm w-100" onclick="appendValue('*')">x</button></div>
                    <div class="col"><button class="btn btn-warning shadow-sm w-100" onclick="appendValue('/')">/</button></div>
                </div>
                <button class="btn btn-success btn-lg shadow-lg w-100" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <canvas id="animatedBackground"></canvas>
    

    <script src="./javascript.js"></script>
    <script src="./animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
